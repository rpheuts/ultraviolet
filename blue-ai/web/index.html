<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue AI Chat</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add highlight.js for code syntax highlighting (dark theme) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <!-- Additional languages we might need -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/toml.min.js"></script>
</head>
<body>
    <div class="app-container">
  <header>
    <div class="header-container">
      <h2>Blue AI Chat</h2>
      <button id="shutdown-button" class="shutdown-button">Shutdown Server</button>
    </div>
  </header>
        
        <main>
            <div class="chat-container" id="chat-container">
                <div class="welcome-message">
                    <h2>Welcome to Blue AI Chat</h2>
                    <p>Ask a question or upload files for context.</p>
                </div>
                <!-- Chat messages will be added here -->
            </div>
            
            <div class="input-container">
                <div class="file-upload-area" id="file-drop-area">
                    <div class="file-upload-message">
                        <span class="file-icon">ðŸ“Ž</span>
                        <span>Drop files here or click to upload</span>
                    </div>
                    <input type="file" id="file-input" multiple hidden>
                </div>
                
                <div class="files-list" id="files-list">
                    <!-- Uploaded files will be listed here -->
                </div>
                
                <div class="chat-input-area">
                    <textarea id="prompt-input" placeholder="Type your message here..."></textarea>
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
