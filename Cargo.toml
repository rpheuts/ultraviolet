[workspace]
resolver = "2"
members = [
    "uv-core",
    "uv-service",

    "clients/cli",

    "prisms/aws/curl",
    "prisms/aws/ada",
    "prisms/aws/burner",
    "prisms/aws/cdk",
    "prisms/aws/accounts",
    "prisms/aws/cradle",
    "prisms/aws/governance",
    "prisms/aws/oppie",
    "prisms/core/bedrock",
    "prisms/core/command",
    "prisms/system/discovery",
    "prisms/system/remote"
]

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
